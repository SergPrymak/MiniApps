<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Електрик - Калькулятор перерізу дроту та потужності</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="miniapps-common.css">
    <style>
        /* Специфічні стилі для калькулятора електрика */
        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
            gap: 8px;
        }
        .tab-button {
            flex: 1;
            background: #FFA726; /* Помаранчевий фон для категорії електрики */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        .tab-button:active, .tab-button.active {
            background: #FB8C00; /* Темніший помаранчевий для активного стану */
        }
        .result-box {
            background: #FFF3E0;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .result-title {
            font-weight: 600;
            color: #EF6C00;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link"><i class="bi bi-arrow-left"></i> На головну</a>
    
    <div class="header">
        <i class="bi bi-lightning-charge header-icon"></i>
        <h1>Калькулятор електрика</h1>
        <p>Розрахунок перерізу дроту та потужності</p>
    </div>
    
    <div class="main-content">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('wire')">Переріз дроту</button>
            <button class="tab-button" onclick="switchTab('power')">Потужність</button>
        </div>
        
        <!-- Вміст для розрахунку перерізу дроту -->
        <div id="wire-tab" class="tab-content">
            <label class="form-label">Струм (А):</label>
            <input type="number" class="form-input" id="current" placeholder="Введіть значення струму">
            
            <label class="form-label">Довжина лінії (м):</label>
            <input type="number" class="form-input" id="length" placeholder="Введіть довжину кабелю">
            
            <label class="form-label">Матеріал провідника:</label>
            <select class="form-input" id="material">
                <option value="copper">Мідь</option>
                <option value="aluminum">Алюміній</option>
            </select>
            
            <button class="calc-button" onclick="calculateWire()">Розрахувати</button>
            
            <div class="result-box" id="wire-result" style="display:none;">
                <p class="result-title">Результати:</p>
                <p>Рекомендований переріз: <span id="wire-size"></span> мм²</p>
                <p>Втрати напруги: <span id="voltage-drop"></span> В</p>
            </div>
        </div>
        
        <!-- Вміст для розрахунку потужності -->
        <div id="power-tab" class="tab-content" style="display:none;">
            <label class="form-label">Напруга (В):</label>
            <input type="number" class="form-input" id="voltage" placeholder="Введіть значення напруги">
            
            <label class="form-label">Струм (А):</label>
            <input type="number" class="form-input" id="current-power" placeholder="Введіть значення струму">
            
            <button class="calc-button" onclick="calculatePower()">Розрахувати</button>
            
            <div class="result-box" id="power-result" style="display:none;">
                <p class="result-title">Результати:</p>
                <p>Потужність: <span id="power-value"></span> Вт</p>
                <p>Рекомендований переріз: <span id="power-wire-size"></span> мм²</p>
            </div>
        </div>
    </div>
    
    <script src="../main.js"></script>
    <script>
        function switchTab(tabName) {
            // Приховати всі вкладки
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            
            // Видалити активний клас з усіх кнопок
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Показати вибрану вкладку та активувати кнопку
            document.getElementById(tabName + '-tab').style.display = 'block';
            document.querySelector(`.tab-button[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }
        
        function calculateWire() {
            // Тут буде логіка розрахунку перерізу дроту
            document.getElementById('wire-result').style.display = 'block';
        }
        
        function calculatePower() {
            // Тут буде логіка розрахунку потужності
            document.getElementById('power-result').style.display = 'block';
        }
    </script>
</body>
</html>
