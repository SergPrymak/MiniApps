<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Підбір камери за параметрами</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        html, body {
            background: #fff;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 430px;
            margin-left: auto;
            margin-right: auto;
            color: #222;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 0 0 15px 15px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            color: #2196f3;
            text-decoration: none;
        }
        .form-container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group input {
            flex: 1;
            border-radius: 8px 0 0 8px;
        }
        .input-group-append {
            background: #eee;
            padding: 10px;
            border: 1px solid #ddd;
            border-left: none;
            border-radius: 0 8px 8px 0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0c7cd5;
        }
        .results {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .results h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .camera-option {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .camera-option h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #2196f3;
        }
        .camera-specs {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .camera-specs li {
            margin-bottom: 5px;
            display: flex;
        }
        .camera-specs li strong {
            width: 150px;
            display: inline-block;
        }
        .tips {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <a href="../index.html" class="back-button"><i class="bi bi-arrow-left"></i></a>
    <div class="header">
        <h1>Підбір камери за параметрами</h1>
    </div>
    
    <div class="form-container">
        <div class="form-group">
            <label for="pixelDensity">Необхідна щільність пікселів</label>
            <div class="input-group">
                <input type="number" id="pixelDensity" min="10" value="250">
                <span class="input-group-append">px/м</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="distance">Відстань до цілі</label>
            <div class="input-group">
                <input type="number" id="distance" min="1" value="10">
                <span class="input-group-append">м</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="targetWidth">Ширина цілі (приблизно)</label>
            <div class="input-group">
                <input type="number" id="targetWidth" min="0.1" step="0.1" value="1.8">
                <span class="input-group-append">м</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="targetHeight">Висота цілі (приблизно)</label>
            <div class="input-group">
                <input type="number" id="targetHeight" min="0.1" step="0.1" value="1.8">
                <span class="input-group-append">м</span>
            </div>
        </div>
        
        <button id="calculate">Розрахувати параметри камери</button>
        
        <div id="results" class="results" style="display:none;">
            <h2>Рекомендовані варіанти камер:</h2>
            <div id="cameraOptions"></div>
        </div>
        
        <div class="tips">
            <strong>ℹ️ Підказка:</strong> Для кожного типу матриці буде розраховано необхідну роздільну здатність та фокусну відстань, щоб забезпечити задану щільність пікселів на вказаній відстані.
        </div>
    </div>
    
    <script>
        // Список типових розмірів матриць
        const sensorSizes = {
            "1/4": { width: 3.2, height: 2.4 },
            "1/3": { width: 4.8, height: 3.6 },
            "1/2.8": { width: 5.6, height: 4.2 },
            "1/2.7": { width: 5.37, height: 4.04 },
            "1/2": { width: 6.4, height: 4.8 },
            "1/1.8": { width: 7.18, height: 5.32 },
            "2/3": { width: 8.8, height: 6.6 },
            "1": { width: 12.8, height: 9.6 }
        };
        
        document.getElementById('calculate').addEventListener('click', function() {
            const pixelDensity = parseFloat(document.getElementById('pixelDensity').value);
            const distance = parseFloat(document.getElementById('distance').value);
            const targetWidth = parseFloat(document.getElementById('targetWidth').value);
            const targetHeight = parseFloat(document.getElementById('targetHeight').value);
            
            if (isNaN(pixelDensity) || isNaN(distance) || isNaN(targetWidth) || isNaN(targetHeight)) {
                alert('Будь ласка, заповніть всі поля числовими значеннями');
                return;
            }
            
            // Розрахунок поля зору на відстані (Field of View)
            const fovWidth = targetWidth + 0.5; // Трохи ширше ніж ціль
            const fovHeight = targetHeight + 0.5; // Трохи вище ніж ціль
            
            // Розрахунок необхідної роздільної здатності для досягнення заданої щільності пікселів
            const requiredPixelsWidth = Math.ceil(fovWidth * pixelDensity);
            const requiredPixelsHeight = Math.ceil(fovHeight * pixelDensity);
            const requiredMegapixels = (requiredPixelsWidth * requiredPixelsHeight / 1000000).toFixed(2);
            
            let cameraOptionsHTML = '';
            
            // Для кожного типу матриці розрахувати необхідну фокусну відстань
            for (const [sensorType, sensorSize] of Object.entries(sensorSizes)) {
                const focalLength = calculateFocalLength(sensorSize.width, fovWidth, distance);
                const recommendedResolution = getRecommendedResolution(requiredPixelsWidth, requiredPixelsHeight);
                
                cameraOptionsHTML += `
                <div class="camera-option">
                    <h3>Матриця ${sensorType}"</h3>
                    <ul class="camera-specs">
                        <li><strong>Роздільна здатність:</strong> ${recommendedResolution.width}×${recommendedResolution.height} (${recommendedResolution.mp} МП)</li>
                        <li><strong>Фокусна відстань:</strong> ${focalLength.toFixed(1)} мм</li>
                        <li><strong>Розмір матриці:</strong> ${sensorSize.width.toFixed(1)}×${sensorSize.height.toFixed(1)} мм</li>
                        <li><strong>Кут огляду:</strong> ${calculateFOV(focalLength, sensorSize.width).toFixed(1)}° по горизонталі</li>
                    </ul>
                </div>`;
            }
            
            document.getElementById('cameraOptions').innerHTML = cameraOptionsHTML;
            document.getElementById('results').style.display = 'block';
        });
        
        function calculateFocalLength(sensorWidth, fovWidth, distance) {
            // F = (SW × D) / FoV, де F - фокусна відстань, SW - ширина сенсора, D - відстань, FoV - поле зору
            return (sensorWidth * distance) / fovWidth;
        }
        
        function calculateFOV(focalLength, sensorWidth) {
            // FoV = 2 * arctan(SW / (2 * F))
            return 2 * Math.atan(sensorWidth / (2 * focalLength)) * (180 / Math.PI);
        }
        
        function getRecommendedResolution(requiredWidth, requiredHeight) {
            // Стандартні роздільні здатності камер
            const standardResolutions = [
                { width: 1280, height: 720, mp: '0.9' },    // 720p
                { width: 1920, height: 1080, mp: '2.1' },   // 1080p
                { width: 2048, height: 1536, mp: '3.1' },   // 3MP
                { width: 2560, height: 1440, mp: '3.7' },   // QHD
                { width: 2688, height: 1520, mp: '4.1' },   // 4MP
                { width: 2592, height: 1944, mp: '5.0' },   // 5MP
                { width: 3072, height: 2048, mp: '6.3' },   // 6MP
                { width: 3840, height: 2160, mp: '8.3' },   // 4K/8MP
                { width: 4096, height: 3072, mp: '12.6' },  // 12MP
            ];
            
            // Знайти найближчу стандартну роздільну здатність, яка задовольняє вимоги
            for (const res of standardResolutions) {
                if (res.width >= requiredWidth && res.height >= requiredHeight) {
                    return res;
                }
            }
            
            // Якщо потрібна висока роздільна здатність, яка не в списку
            return {
                width: Math.ceil(requiredWidth / 16) * 16,
                height: Math.ceil(requiredHeight / 16) * 16,
                mp: ((Math.ceil(requiredWidth / 16) * 16 * Math.ceil(requiredHeight / 16) * 16) / 1000000).toFixed(1)
            };
        }
    </script>
</body>
</html>
